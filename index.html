<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="myAudio">
        <source src="meow.mp3" type="audio/mpeg">
        You're browser is Outdated . Please Update The Browser
    </audio>
    <div id="gameDiv">
        <h1 class="gameText" id="playerText">Player: </h1>
        <h1 class="gameText" id="computerText">Computer: </h1>
        <h1 class="result" id="resultText">Result: </h1>

        <button class="choiceBtn"><i class="fa fa-hand-rock-o fa-3x"></i> ROCK</button>
        <button class="choiceBtn"><i class="fa fa-hand-paper-o fa-3x"></i> PAPER</button>
        <button class="choiceBtn"><i class="fa fa-hand-scissors-o fa-3x"></i> SCISSORS</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
